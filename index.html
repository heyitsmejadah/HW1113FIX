<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Quiz</h1>
        <div id="timer">Time: <span id="time-left">60</span> seconds</div>
        <div id="high-score">High Score: <span id="score">0</span></div>
        <button id="start-button">Start</button>
    </header>
    
    <main id="quiz-container" style="display: none">
        <div id="question-container">
            <h2 id="question">Question 1:</h2>
            <ul id="choices">
                <li><input type="radio" name="choice" value="A"> Choice A</li>
                <li><input type="radio" name="choice" value="B"> Choice B</li>
                <li><input type="radio" name="choice" value="C"> Choice C</li>
                <li><input type="radio" name="choice" value="D"> Choice D</li>
            </ul>
            <button id="next-button" style="display:none">Next</button>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
